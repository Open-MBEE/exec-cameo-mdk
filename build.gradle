                url "${ivyRepo.url}"
                if (ivyRepo.credentials == true) {
                    credentials {
                        username project.getProperties().get('artifactoryUsername').toString()
                        password project.getProperties().get('artifactoryPassword').toString()
                    }
                }
                patternLayout {
                    artifact "${ivyRepo.layoutPattern}"
                }
                metadataSources {
