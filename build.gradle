    // compile groupId: 'org.slf4j', name: 'slf4j-log4j12', humanVersion: '1.7.2'
    // compile groupId: 'org.slf4j', name: 'slf4j-log4j12', humanVersion: '1.7.21+'
    
    // JSoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.6.1'
    // compile groupId: 'org.jsoup', name: 'jsoup', humanVersion: '1.9.1+'
    
    // JGraphT 
    compile group: 'net.sf.jgrapht', name: 'jgrapht', version: '0.8.3'
