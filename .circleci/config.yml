version: 2
jobs:
  build:
    environment:
      CIRCLE_ARTIFACTS:    /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
    docker:
      - image: circleci/openjdk@sha256:012843a8f91da1ea5e22e142bb5cb8c999a7457e03b8c79ab45d5fcb68043383
    steps:
    - checkout
    - run:
        name: Create output directories
        command: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS $CIRCLE_TEST_REPORTS/junit/

    - run:
        name: Log Java version
        command: java -version

    # Dependency caching
    - restore_cache:
        keys:
          # when lock file changes, use increasingly general patterns to restore cache
          - gradle-repo-v5-{{ .Branch }}-{{ checksum "gradle.properties" }}
          - gradle-repo-v5-{{ .Branch }}-
          - gradle-repo-v5-
    - run:
        name: Download uncached dependencies
        command: ./gradlew dependencies
        no_output_timeout: 1h

    - save_cache:
        paths:
          - ~/.gradle
        key: gradle-repo-v5-{{ .Branch }}-{{ checksum "gradle.properties" }}

    # Compile
    - run:
        name: Compile
        command: xvfb-run ./gradlew -PbuildNumber=$CIRCLE_BUILD_NUM -PbuildAccess=opensource -PbuildTag=$CIRCLE_TAG --refresh-dependencies --info --stacktrace clean assemble

    # Test
    - run:
        name: Run tests
        command: xvfb-run ./gradlew -PbuildAccess=opensource -PbuildNumber=$CIRCLE_BUILD_NUM -PbuildTag=$CIRCLE_TAG --info --stacktrace test

    - run:
        name: Collect test results
        command: find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - run:
        name: Collect aritfacts
        command: '[ ! -d build/reports ] || cp -R build/reports $CIRCLE_ARTIFACTS/'
      # Teardown
      # Save test results
    - store_test_results:
        path: /tmp/circleci-test-results
      # Save artifacts
    - store_artifacts:
        path: /tmp/circleci-artifacts
    - store_artifacts:
        path: /tmp/circleci-test-results
    #Deployment
    - deploy_release:
        name: Deploy
        command: |
            ./gradlew -PbuildAccess=opensource -PbuildNumber=$CIRCLE_BUILD_NUM -PbuildTag=$CIRCLE_TAG -PartifactoryUrl=$ARTIFACTORY_URL -PartifactoryRepository=$RELEASE_ARTIFACTORY_REPOSITORY -PartifactoryUsername=$ARTIFACTORY_USERNAME -PartifactoryPassword=$ARTIFACTORY_PASSWORD --info --stacktrace artifactoryPublish
            ./gradlew -PbuildAccess=opensource -PbuildNumber=$CIRCLE_BUILD_NUM -PbuildTag=$CIRCLE_TAG -PbintrayUser=$BINTRAY_USER -PbintrayKey=$BINTRAY_KEY -PbintrayRepo=$BINTRAY_REPO -PbintrayUserOrg=$BINTRAY_USER_ORG --info --stacktrace clean bintrayUpload

    - deploy_snapshot:
        name: Deploy
        command: './gradlew -PbuildAccess=opensource -PbuildNumber=$CIRCLE_BUILD_NUM -PbuildTag=$CIRCLE_TAG -PartifactoryUrl=$ARTIFACTORY_URL -PartifactoryRepository=$SNAPSHOT_ARTIFACTORY_REPOSITORY -PartifactoryUsername=$ARTIFACTORY_USERNAME -PartifactoryPassword=$ARTIFACTORY_PASSWORD --info --stacktrace artifactoryPublish


workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build:
      - test:
      - deploy_release:
          requires:
            - test
          filters:
            tags:
              only: /[0-9.]+(-(a|b|rc)[0-9]+)?/
      - deploy_snapshot:
          requires:
            - test
          filters:
            branches:
              only: /((release|hotfix|support)/[0-9.]+(-(a|b|rc)[0-9]+)?|master|develop)/
